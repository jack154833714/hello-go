services:
  redis:
    image: redis:7
    container_name: hello-go-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --requirepass
      - ${REDIS_PASSWORD}
    env_file:
      - .env

  hello-go:
    build: .
    image: hello-go:local
    container_name: hello-go
    restart: unless-stopped
    ports:
      - "127.0.0.1:${APP_PORT}:8080"
    env_file:
      - .env
    depends_on:
      - redis

volumes:
  redis-data:

